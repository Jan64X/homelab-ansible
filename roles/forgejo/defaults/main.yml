---
# Forgejo Docker image version
forgejo_version: "13"

# Network ports
forgejo_port: 3000
forgejo_ssh_port: 2222

# Service configuration
forgejo_disable_registration: true
forgejo_require_signin: false
forgejo_actions_enabled: true

# Domain configuration (uses services.forgejo.domain from group_vars by default)
# forgejo_domain: "git.example.com"
# forgejo_root_url: "https://git.example.com/"

# Backup configuration
forgejo_backup_retention_days: 14

# Restore configuration
# Set to true to skip automatic restore from backup on fresh install
forgejo_force_fresh: false
