---
- name: Install required packages for Docker repository
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - cifs-utils
      - python3-passlib
      - netcat-openbsd
    state: present
    update_cache: true

- name: Create directory for Docker GPG key
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Set Docker GPG key permissions
  ansible.builtin.file:
    path: /etc/apt/keyrings/docker.asc
    mode: '0644'
    owner: root
    group: root

- name: Get system architecture
  ansible.builtin.command: dpkg --print-architecture
  register: system_arch
  changed_when: false

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ system_arch.stdout }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Install Docker and Docker Compose plugin
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
    update_cache: true

- name: Ensure Docker service is running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Load NAS credentials
  ansible.builtin.include_vars:
    file: ./credentials/nas_creds.txt

- name: Check if Navidrome has been installed
  ansible.builtin.stat:
    path: /opt/navidrome/.installed
  register: navidrome_installed

- name: Create navidrome application directory
  ansible.builtin.file:
    path: /opt/navidrome
    state: directory
    mode: '0755'
    owner: 1000
    group: 1000

- name: Create navidrome data directory
  ansible.builtin.file:
    path: /opt/navidrome/data
    state: directory
    mode: '0755'
    owner: 1000
    group: 1000

- name: Create NAS mount point directory
  ansible.builtin.file:
    path: /mnt/music
    state: directory
    mode: '0755'
    owner: 1000
    group: 1000

- name: Create NAS mount point directory for navidrome db backups
  ansible.builtin.file:
    path: /mnt/navidrome_backup
    state: directory
    mode: '0755'
    owner: 1000
    group: 1000

- name: Add NAS share to fstab for backups (noauto)
  ansible.posix.mount:
    path: /mnt/navidrome_backup
    src: "//{{ nas_ip }}/tank/Server/navidrome"
    fstype: cifs
    opts: "username={{ nas_user }},password={{ nas_password }},uid=1000,gid=1000,noauto"
    state: present
  become: true

- name: Mount NAS for backup operations
  ansible.builtin.command: mount /mnt/navidrome_backup
  become: true
  changed_when: false
  failed_when: false

- name: Check if any backups exist on NAS
  ansible.builtin.find:
    paths: /mnt/navidrome_backup
    patterns: "navidrome_db_backup_*.db"
  register: navidrome_backup_files
  become: true

- name: Restore from latest backup if available and not fresh install
  when: 
    - navidrome_backup_files.matched > 0 
    - not navidrome_fresh_install | default(false)
    - not navidrome_installed.stat.exists
  block:
    - name: Find latest database backup
      ansible.builtin.shell: set -o pipefail && ls -t /mnt/navidrome_backup/navidrome_db_backup_*.db | head -1
      register: navidrome_latest_backup
      changed_when: false
      become: true
      args:
        executable: /bin/bash
      ignore_errors: true

    - name: Stop any existing Navidrome container before restore
      community.docker.docker_compose_v2:
        project_src: /opt/navidrome
        state: absent
      become: true
      ignore_errors: true

    - name: Restore database backup to Navidrome directory
      ansible.builtin.copy:
        src: "{{ navidrome_latest_backup.stdout }}"
        dest: /opt/navidrome/data/navidrome.db
        remote_src: true
        owner: 1000
        group: 1000
        mode: '0644'
      become: true
      when: navidrome_latest_backup.stdout is defined and navidrome_latest_backup.rc == 0

- name: Mount NAS for photos
  ansible.posix.mount:
    path: /mnt/music
    src: "//{{ nas_ip }}/tank/Media/Music"
    fstype: cifs
    opts: "username={{ nas_user }},password={{ nas_password }},uid=1000,gid=1000,iocharset=utf8,vers=3.0"
    state: mounted

- name: Create docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: /opt/navidrome/docker-compose.yml
    mode: '0644'
    owner: 1000
    group: 1000

- name: Create systemd NAS credentials file
  ansible.builtin.copy:
    content: |
      username={{ nas_user }}
      password={{ nas_password }}
    dest: /etc/navidrome-nas-credentials
    mode: '0600'
    owner: root
    group: root

- name: Create systemd mount unit for NAS
  ansible.builtin.template:
    src: mnt-music.mount.j2
    dest: /etc/systemd/system/mnt-music.mount
    mode: '0644'
    owner: root
    group: root
  notify: Reload systemd

- name: Create wait-for-nas systemd service
  ansible.builtin.template:
    src: wait-for-nas.service.j2
    dest: /etc/systemd/system/wait-for-nas.service
    mode: '0644'
    owner: root
    group: root
  notify: Reload systemd

- name: Create navidrome systemd service
  ansible.builtin.template:
    src: navidrome.service.j2
    dest: /etc/systemd/system/navidrome.service
    mode: '0644'
    owner: root
    group: root
  notify: Reload systemd

- name: Enable wait-for-nas service
  systemd:
    name: wait-for-nas.service
    enabled: yes
    daemon_reload: yes

- name: Enable and start navidrome service
  systemd:
    name: navidrome.service
    enabled: yes
    state: started
    daemon_reload: yes

- name: Create installed state file
  ansible.builtin.file:
    path: /opt/navidrome/.installed
    state: touch
    mode: '0644'
  become: true
  when: not navidrome_installed.stat.exists

- name: Create backup script
  ansible.builtin.template:
    src: backup_navidrome.sh.j2
    dest: /opt/navidrome/backup_navidrome.sh
    mode: '0755'
  become: true

- name: Set up cron job for automatic backup
  ansible.builtin.cron:
    name: "Backup Navidrome to NAS"
    job: "/opt/navidrome/backup_navidrome.sh"
    hour: "3"
    minute: "0"
    user: root
  become: true

- name: Allow immich port through firewall
  community.general.ufw:
    rule: allow
    port: 80
    proto: tcp
  notify: Reload ufw