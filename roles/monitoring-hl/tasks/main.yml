---
- name: Get system architecture
  ansible.builtin.command: dpkg --print-architecture
  register: system_arch
  changed_when: false

- name: Check installed version from version file
  ansible.builtin.slurp:
    src: /etc/node_exporter_version
  register: installed_version_file
  failed_when: false
  changed_when: false

- name: Set current version fact
  ansible.builtin.set_fact:
    current_version: "{{ (installed_version_file.content | b64decode | trim) if installed_version_file.content is defined else 'not_installed' }}"

- name: Set installation needed fact
  ansible.builtin.set_fact:
    install_needed: "{{ current_version != node_exporter_version }}"

- name: Download and install node_exporter
  block:
    - name: Download node_exporter
      ansible.builtin.get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-{{ system_arch.stdout }}.tar.gz"
        dest: /tmp/node_exporter.tar.gz
        mode: '0644'

    - name: Extract node_exporter
      ansible.builtin.unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /tmp
        remote_src: true

    - name: Stop node_exporter service if running
      ansible.builtin.service:
        name: node_exporter
        state: stopped
      become: true
      failed_when: false

    - name: Copy node_exporter binary
      ansible.builtin.copy:
        src: /tmp/node_exporter-{{ node_exporter_version }}.linux-{{ system_arch.stdout }}/node_exporter
        dest: /usr/local/bin/node_exporter
        mode: '0755'
        owner: root
        group: root
        remote_src: true
      become: true

    - name: Create version file
      ansible.builtin.copy:
        content: "{{ node_exporter_version }}"
        dest: /etc/node_exporter_version
        mode: '0644'
      become: true

    - name: Clean up temporary files
      ansible.builtin.file:
        path: "{{ temp_file }}"
        state: absent
      loop:
        - /tmp/node_exporter.tar.gz
        - /tmp/node_exporter-{{ node_exporter_version }}.linux-{{ system_arch.stdout }}
      loop_control:
        loop_var: temp_file
  when: install_needed

- name: Create node_exporter user
  ansible.builtin.user:
    name: node_exporter
    system: true
    shell: /bin/false
    home: /
    create_home: false
  become: true

- name: Create node_exporter systemd service
  ansible.builtin.copy:
    content: |
      [Unit]
      Description=Node Exporter
      Wants=network-online.target
      After=network-online.target

      [Service]
      User=node_exporter
      Group=node_exporter
      Type=simple
      ExecStart=/usr/local/bin/node_exporter

      [Install]
      WantedBy=multi-user.target
    dest: /etc/systemd/system/node_exporter.service
    mode: '0644'
  become: true
  notify:
    - Reload systemd
    - Restart node_exporter

- name: Enable and start node_exporter
  ansible.builtin.service:
    name: node_exporter
    state: started
    enabled: true
  become: true

- name: Allow node_exporter port
  community.general.ufw:
    rule: allow
    port: 9100
    proto: tcp
